<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <div class="cell">
            <h1>开始游戏</h1>
            <button class="btn a">白色先走</button>
            <button class="btn b">黑色先走</button>
        </div>
    </div>
    <canvas class="myCanvas" width="700" height="700"></canvas>
    <div class="over">
        <div class="overCell">
            <h1 class="text1">游戏结束</h1>
            <h2 class="text2">黑色方赢</h2>
            <button class="btn1">重新开始</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
